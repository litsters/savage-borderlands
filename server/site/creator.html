<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Forge</title>
    <link rel="shortcut icon" href="/res/img/favicon.ico" type="image/x-icon">

    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-route/angular-route.min.js"></script>
    <script src="/node_modules/angular-cookies/angular-cookies.min.js"></script>

    <script type="text/javascript" src="/js/creator.js"></script>
    <link rel="stylesheet" href="main.css">

</head>
<body ng-app="creator" ng-controller="creatorController" style="background-size: cover; background-image: url('/res/img/Vault_Logo.jpg');">
<div style="width: 100%; height: 100%; padding: 20px;">
    <img style="position: absolute; z-index: -1; margin-left: 250px;" src="/res/img/borderlands_ui_full_blank.png">
    <div style="margin-left: 250px; width: 1164px; height: 870px;">
        <div style="margin-top: 70px; margin-left: 30px; width: 900px; height: 80px;">
            <label style="color: white; font-size: 40px;" class="text">Name: </label>
            <input ng-model="name" style="margin-left: 85px; font-family: 'Willow Body', Arial, sans-serif; font-size: 40px; border-style: solid; border-color: black; border-width: 5px; background-color: #9CC0FF;" type="text">
        </div>
        <div style="margin-left: 30px; width: 900px; height: 80px;">
            <label style="color: white; font-size: 40px;" class="text">Class: </label>
            <input ng-model="class" style="margin-left: 85px; font-family: 'Willow Body', Arial, sans-serif; font-size: 40px; border-style: solid; border-color: black; border-width: 5px; background-color: #9CC0FF;" type="text">
        </div>
        <div style="margin-left: 30px; width: 900px; height: 80px;">
            <label style="color: white; font-size: 40px;" class="text">Password: </label>
            <input ng-model="password" style="font-family: 'Willow Body', Arial, sans-serif; font-size: 40px; border-style: solid; border-color: black; border-width: 5px; background-color: #9CC0FF;" type="text">
        </div>
        <div style="margin-left: 30px; width: 900px; height: 80px;">
            <label style="color: white; font-size: 40px;" class="text">Portrait: </label>
            <select ng-model="portrait" class="text" style="margin-left: 35px; color: black; background-color: #9CC0FF; font-size: 40px; border-style: solid; border-color: black; border-width: 5px;">
                <option class="text" style="color: black; background-color: #9CC0FF; font-size: 40px; border-style: solid; border-color: black; border-width: 5px;" ng-repeat="x in portraits">{{ x }}</option>
            </select>
        </div>
        <button style="margin-left: 450px; margin-top: 300px; background-color: #9CC0FF;" class="alert-button" type="button" ng-click="createCharacter()">CREATE!</button>
        <h3 class="text" style="text-align: center; font-size: 30px; color: red;">{{ message }}</h3>
    </div>
</div>
</body>
</html>
